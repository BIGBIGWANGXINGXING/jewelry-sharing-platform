<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Creation - JewelryShare</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/main.css">
    <style>
        .upload-container {
            padding: 40px 0;
        }
        .upload-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .upload-header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .image-upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .image-upload-area:hover {
            border-color: var(--primary-color);
            background-color: rgba(108, 92, 231, 0.05);
        }
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            display: none;
            margin: 20px auto;
        }
        .tag-input {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 5px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            min-height: 38px;
        }
        .tag {
            background-color: var(--primary-color);
            color: white;
            padding: 2px 8px;
            border-radius: 15px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .tag-remove {
            cursor: pointer;
        }
        .material-select {
            width: 100%;
            padding: 8px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="upload-card">
                        <div class="upload-header">
                            <h3><i class="fas fa-gem"></i> Share Your Creation</h3>
                            <p>Upload and share your jewelry masterpiece with the community</p>
                        </div>
                        <div class="card-body p-4">
                            <form id="uploadForm">
                                <!-- Image Upload -->
                                <div class="mb-4">
                                    <label class="form-label">Upload Images</label>
                                    <div class="image-upload-area" id="dropZone">
                                        <i class="fas fa-cloud-upload-alt fa-3x mb-3"></i>
                                        <p>Drag and drop your images here or click to browse</p>
                                        <input type="file" id="imageInput" multiple accept="image/*" style="display: none;">
                                    </div>
                                    <img id="imagePreview" class="image-preview" alt="Preview">
                                </div>

                                <!-- Title and Description -->
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title</label>
                                    <input type="text" class="form-control" id="title" placeholder="Give your creation a title" required>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <textarea class="form-control" id="description" rows="4" placeholder="Tell us about your creation, materials used, and inspiration" required></textarea>
                                </div>

                                <!-- Materials and Details -->
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="materials" class="form-label">Materials Used</label>
                                        <select class="material-select" id="materials" multiple>
                                            <option value="gold">Gold</option>
                                            <option value="silver">Silver</option>
                                            <option value="platinum">Platinum</option>
                                            <option value="pearls">Pearls</option>
                                            <option value="diamonds">Diamonds</option>
                                            <option value="gemstones">Gemstones</option>
                                            <option value="beads">Beads</option>
                                            <option value="wire">Wire</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="category" class="form-label">Category</label>
                                        <select class="form-select" id="category" required>
                                            <option value="">Select a category</option>
                                            <option value="necklace">Necklace</option>
                                            <option value="ring">Ring</option>
                                            <option value="bracelet">Bracelet</option>
                                            <option value="earrings">Earrings</option>
                                            <option value="brooch">Brooch</option>
                                            <option value="other">Other</option>
                                        </select>
                                    </div>
                                </div>

                                <!-- Tags -->
                                <div class="mb-3">
                                    <label class="form-label">Tags</label>
                                    <div class="tag-input" id="tagContainer">
                                        <input type="text" id="tagInput" class="form-control border-0" placeholder="Add tags (press Enter)">
                                    </div>
                                </div>

                                <!-- Dimensions -->
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label for="length" class="form-label">Length (cm)</label>
                                        <input type="number" class="form-control" id="length" step="0.1">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="width" class="form-label">Width (cm)</label>
                                        <input type="number" class="form-control" id="width" step="0.1">
                                    </div>
                                    <div class="col-md-4">
                                        <label for="weight" class="form-label">Weight (g)</label>
                                        <input type="number" class="form-control" id="weight" step="0.1">
                                    </div>
                                </div>

                                <!-- Privacy Settings -->
                                <div class="mb-3">
                                    <label class="form-label">Privacy Settings</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="privacy" id="public" value="public" checked>
                                        <label class="form-check-label" for="public">
                                            Public - Visible to everyone
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="privacy" id="private" value="private">
                                        <label class="form-check-label" for="private">
                                            Private - Only visible to you
                                        </label>
                                    </div>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Share Creation</button>
                                    <button type="button" class="btn btn-outline-secondary" id="saveDraft">Save as Draft</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../../js/main.js"></script>
    <script>
        // Image upload handling
        const dropZone = document.getElementById('dropZone');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');

        dropZone.addEventListener('click', () => imageInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = getComputedStyle(document.documentElement).getPropertyValue('--primary-color');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#dee2e6';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#dee2e6';
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        imageInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // Tag handling
        const tagContainer = document.getElementById('tagContainer');
        const tagInput = document.getElementById('tagInput');
        const tags = new Set();

        tagInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const tag = tagInput.value.trim();
                if (tag && !tags.has(tag)) {
                    tags.add(tag);
                    addTag(tag);
                    tagInput.value = '';
                }
            }
        });

        function addTag(tag) {
            const tagElement = document.createElement('span');
            tagElement.className = 'tag';
            tagElement.innerHTML = `
                ${tag}
                <span class="tag-remove" onclick="removeTag('${tag}')">
                    <i class="fas fa-times"></i>
                </span>
            `;
            tagContainer.insertBefore(tagElement, tagInput);
        }

        function removeTag(tag) {
            tags.delete(tag);
            const tagElements = tagContainer.getElementsByClassName('tag');
            for (let element of tagElements) {
                if (element.textContent.trim() === tag) {
                    element.remove();
                }
            }
        }

        // Form submission
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                materials: Array.from(document.getElementById('materials').selectedOptions).map(option => option.value),
                category: document.getElementById('category').value,
                tags: Array.from(tags),
                dimensions: {
                    length: document.getElementById('length').value,
                    width: document.getElementById('width').value,
                    weight: document.getElementById('weight').value
                },
                privacy: document.querySelector('input[name="privacy"]:checked').value
            };
            
            // In a real application, you would send this data to your backend
            console.log('Upload data:', formData);
            
            // Show success message
            showNotification('Creation uploaded successfully!', 'success');
            
            // Redirect to the creation's page
            setTimeout(() => {
                window.location.href = '../../index.html';
            }, 1500);
        });

        // Save draft functionality
        document.getElementById('saveDraft').addEventListener('click', function() {
            const formData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                materials: Array.from(document.getElementById('materials').selectedOptions).map(option => option.value),
                category: document.getElementById('category').value,
                tags: Array.from(tags),
                dimensions: {
                    length: document.getElementById('length').value,
                    width: document.getElementById('width').value,
                    weight: document.getElementById('weight').value
                },
                privacy: document.querySelector('input[name="privacy"]:checked').value
            };
            
            // In a real application, you would save this to local storage or send to backend
            localStorage.setItem('draft', JSON.stringify(formData));
            
            showNotification('Draft saved successfully!', 'success');
        });
    </script>
</body>
</html>
